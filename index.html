<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div id="brand">BASU4100</div>
        <div id="screen">
            <div id="values">0</div>
            <ul id="selectedOperator">
                <li id="o*">*</li>
                <li id="o/">/</li>
                <li id="o-">-</li>
                <li id="o+">+</li>
            </ul>
        </div>
        <div id="keys">
            <ul id="operandSide">
                <li>
                    <button id="del" title="Delete">&rarr;</button>
                    <button id="AC">AC</button>
                </li>
                <li>
                    <ul class="operand">
                        <li><button id="k7">7</button></li>
                        <li><button id="k8">8</button></li>
                        <li><button id="k9">9</button></li>
                    </ul>
                </li>
                <li>
                    <ul class="operand">
                        <li><button id="k4">4</button></li>
                        <li><button id="k5">5</button></li>
                        <li><button id="k6">6</button></li>
                    </ul>
                </li>
                <li>
                    <ul class="operand">
                        <li><button id="k1">1</button></li>
                        <li><button id="k2">2</button></li>
                        <li><button id="k3">3</button></li>
                    </ul>
                </li>
                <li>
                    <ul class="operand">
                        <li><button id="k0">0</button></li>
                        <li><button id="dot">.</button></li>
                        <li><button id="k=">=</button></li>
                    </ul>
                </li>
            </ul>
            <ul id="operatorSide">
                <li><button id="k*">X</button></li>
                <li><button id="k/">/</button></li>
                <li><button id="k-">-</button></li>
                <li id="longer"><button id="k+">+</button></li>
            </ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
